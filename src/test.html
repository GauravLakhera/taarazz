<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
        <!-- Container for the circular button and text section -->
        <div class="relative flex flex-col items-center max-w-lg">
            <!-- Circular Button -->
            <div class="absolute -top-12 left-0 transform -translate-x-12 lg:translate-x-0 lg:-translate-y-12">
                <div class="relative w-24 h-24 bg-orange-500 text-white rounded-full flex items-center justify-center">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="transform rotate-45">
                            <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                    <span class="absolute top-16 text-xs font-semibold tracking-wide text-white">Explore Our Menu Now</span>
                </div>
            </div>

            <!-- Text Section -->
            <div class="mt-20 lg:mt-32 text-center">
                <div class="text-xl font-bold tracking-widest">FLAVORS FOR</div>
                <div class="text-xl font-bold tracking-widest rotate-90 inline-block mt-2">ROYALTY</div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="w-full max-w-lg mt-4">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzMwN3wwfDF8c2VhcmNofDJ8fGZvb2R8ZW58MHx8fHwxNjMxMzg0MDcz&ixlib=rb-1.2.1&q=80&w=1080" alt="Dish Image" class="w-full rounded-lg shadow-lg">
        </div>
    </div>
</body>
</html>
